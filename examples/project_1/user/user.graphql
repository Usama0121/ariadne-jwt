type UserNode {
    _id:String
    username:String
    email:String
    first_name:String
    last_name:String
    is_superuser:Boolean
    is_staff:Boolean
    is_active:Boolean
    date_joined:String
}

extend type Mutation {
    verifyToken(token: String!): VerifyToken
    refreshToken(token: String!): RefreshToken
    tokenAuth(username: String!, password:String!): TokenAuth
}